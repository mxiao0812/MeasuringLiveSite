</button>

<script>

  /* HTML ELEMENTS */

  /* RIBBON */

  /* Lecture Selection Toggle */
  const selectionToggle = document.getElementById('toggle-select');

  /* LECTURE SELECTION */
  const selection = document.getElementById('selection');
  const selectionEntries = selection.querySelectorAll('.selection-entry');
  const lectures = Array.from(selectionEntries).map(item => ({
      name: item.id,
      title: item.textContent
  }));
  const lectureButtons = lectures.map(l => document.getElementById(l.name));

  const navButtons = document.getElementById('nav-button-container');

  /* MAIN CONTENTS */
  const lecture = document.getElementById('lecture'); // Lecture iframe
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');


/*********************************************************************************************************************/

  /* LECTURE SELECTION */
  
  /* Construct table of contents */
  selectionEntries.forEach((item, index) => {
    item.querySelector('p').textContent = `${index + 1}. ${item.textContent}` // Number entries
    item.addEventListener('click', () => {
        changeLecture(index); // Change to selected lecture
        toggleSelection();    // Close table of contents
    });
  });

  
  let isHidden = true;

  /**
   * Opens/closes lecture selection menu.
  */
  function toggleSelection() {
      // Show selection, hide previous/next buttons, and blur tab contents when selection open
      selection.classList.toggle('hidden'); // Show lecture selection menu
      lecture.classList.toggle('blurred'); // Blur lecture contents

      // Update toggle button
      isHidden = !isHidden;
      selectionToggle.textContent = isHidden ? "☰" : "X";
  }

/*********************************************************************************************************************/

  /* MAIN CONTENTS */

  /* Lecture Navigation */

  let curIdx = 0
  let numLectures = lectures.length

  /**
   * Changes lecture iframe contents to the lecture in lectures at index newIdx
  */
  function changeLecture(newIdx) {

    // Bold selected lecture entry
    lectureButtons[curIdx].classList.remove("active");
    lectureButtons[newIdx].classList.add("active");

    // Update lecture navigation buttons
    if (newIdx === 0) {
        prevBtn.style.display = "none";
    } else if (newIdx === numLectures - 1) {
        nextBtn.style.display = "none";  
    } else {
        prevBtn.style.display = "block";
        nextBtn.style.display = "block";
    }
    if (newIdx > 0) { prevBtn.textContent = "◀ " + lectures[newIdx-1].title; }
    if (newIdx < numLectures - 1) { nextBtn.textContent = lectures[newIdx+1].title + " ▶"; }

    // Fade in selected lecture
    lecture.classList.add("fade");
    setTimeout(() => {
      lecture.src = "notebooks/" + lectures[newIdx].name + ".html";
    }, 300);
    lecture.addEventListener("load", () => { lecture.classList.remove("fade"); });

    curIdx = newIdx // Update index globally
      
  }

/*********************************************************************************************************************/

  /* MISCELLANEOUS */

  // Change lecture via arrow keys
  document.addEventListener("keydown", function(event) {
    // Left arrow: previous lecture
    if (event.key === "ArrowLeft" && curIdx > 0) {
        changeLecture(curIdx - 1)
    } 
    // Right arrow: next lecture
    else if (event.key === "ArrowRight" && curIdx < (numLectures - 1)) {
        changeLecture(curIdx + 1)
    }
  });
  
</script>
